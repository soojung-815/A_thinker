      흔히 알고있는 로뎅의 <u>생각하는 사람</u> 조각상은 영원히 계속 생각하는 인간의 모습을 강력하게 표한한 작품이다.<br> 이 작품의 이름을 따와 나 또한 영원히 개발하는 인간의 모습을 꿈꾸며 <strong>''생각하는 코뎅''</strong>이라는 이름을 만들게 된다.
